<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Stellart Atria</title>
  <link rel="icon" href="../icon.ico" type="image/x-icon">

  <!-- Particle.js library -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <!-- Include Custom Font -->
  <style>
    @font-face {
      font-family: 'Drius';
      src: url('drius.ttf') format('truetype'); /* Adjust the path and format as needed */
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Drius', 'Helvetica', sans-serif; /* Use the custom font or fallback to Helvetica */
      background-image: "../assets/background.jpg" ;
      color: #ffffff; /* Set text color */
      background-repeat:no-repeat;
      background-size: cover;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .load-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .menu-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .title {
      font-family: 'Drius', sans-serif; /* Use the custom font or fallback to sans-serif */
      font-size: 3.8em;
      margin-bottom: 20px;
    }

    .ml15 {
      font-weight: 800;
      font-size: 3.8em;
      text-transform: uppercase;
      letter-spacing: 0.17em;
    }

    .ml15 .word {
      display: inline-block;
      line-height: 1em;
    }

    /* Menu Styles */
    .menu {
      display: none; /* Initially hidden */
      margin-top: 10px; /* Adjust the margin-top as needed */
    }

    .menu a {
      display: block;
      margin: 10px -40;
      color: inherit;
      text-decoration: none;
      font-size: 3em;
    }
  </style>
</head>
<body>

  <!-- Particle.js Container -->
  <div id="particles-js"></div>

  <!-- Centered Title with Animation -->
  <div class="load-container">
    <h1 class="ml15 title">
      <span class="word">Project</span>
      <span class="word">Atria</span>
    </h1>
  </div>

  <!-- Menu Section -->
  <div class="menu-container" display="block">
    <div class="menu" id="menu">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </div>
  </div>

  <!-- Particle.js scripts -->
  <script src="particles.js"></script>
  <script src="js/app.js"></script>

  <!-- Anime.js script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
  <script>
    anime.timeline({ loop: false })
      .add({
        targets: '.ml15 .word',
        scale: [14, 1],
        opacity: [0, 1],
        easing: "easeOutCirc",
        duration: 800,
        delay: (el, i) => 800 * i
      }).add({
        targets: '.ml15',
        opacity: 0,
        duration: 1000,
        easing: "easeOutExpo",
        delay: 1000,
        complete: function(anim) {
          // Show the menu after the title disappears
          window.location.replace("../home-page/index.html");
        }
      });
  </script>

  <!-- Initialize Particle.js -->
  <script>
    particlesJS.load('particles-js', 'particles.json', function(){
      console.log('particles.json loaded...');
    });
  </script>

  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Particle.js Demo</title>

  <!-- Particle.js library -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <!-- Include Custom Font -->
  <style>
    @font-face {
      font-family: 'Drius';
      src: url('drius.ttf') format('truetype'); /* Adjust the path and format as needed */
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Drius', 'Helvetica', sans-serif; /* Use the custom font or fallback to Helvetica */
      background-color: #000000; /* Set a fallback background color */
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .center-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #ffffff;
    }

    .title {
      font-family: 'Drius', sans-serif; /* Use the custom font or fallback to sans-serif */
      font-size: 3.8em;
      margin-bottom: 20px;
    }
    .ml15 {
  font-weight: 800;
  font-size: 3.8em;
  text-transform: uppercase;
  letter-spacing: 0.5em;
}

.ml15 .word {
  display: inline-block;
  line-height: 1em;
}
  </style>
</head>
<body>

  <!-- Particle.js Container -->
  <div id="particles-js"></div>

  <!-- Centered Title with Animation -->
  <div class="center-container">
    <h1 class="ml15 title">
      <span class="word">Project</span>
      <span class="word">Atria</span>
    </h1>
  </div>

  <!-- Particle.js scripts -->
  <script src="particles.js"></script>
  <script src="js/app.js"></script>

  <!-- Anime.js script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
  <script>
    anime.timeline({loop: true})
      .add({
        targets: '.ml15 .word',
        scale: [14, 1],
        opacity: [0, 1],
        easing: "easeOutCirc",
        duration: 800,
        delay: (el, i) => 800 * i
      }).add({
        targets: '.ml15',
        opacity: 0,
        duration: 1000,
        easing: "easeOutExpo",
        delay: 10000
      });
  </script>

  <!-- Initialize Particle.js -->
  <script>
    particlesJS.load('particles-js', 'particles.json', function(){
      console.log('particles.json loaded...');
    });
  </script>

</body>
</html>
